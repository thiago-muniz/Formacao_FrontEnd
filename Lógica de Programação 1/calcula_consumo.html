<meta charset="UTF-8">
<h3>Álcool ou Gasolina?</h3>
<script>
    var tanque = 40;
    var caminhoComGasolina = 480;
    var caminhoComAlcool = 300
    var consumoDeGasolina = caminhoComGasolina/tanque;
    var consumoDeAlcool = caminhoComAlcool/tanque;
    document.write("Consumo de gasolina foi: " + consumoDeGasolina + "km/l"+"<br/>");
    document.write("Consumo de Álcool foi: " + consumoDeAlcool + "km/l"+"<br/>")
</script>
