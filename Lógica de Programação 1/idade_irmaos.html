<meta charset="UTF-8">
<script>
    function pulaLInha(){
        document.write("<br/>");
    }
    function mostra(mensagem){
        document.write("*********");
        pulaLInha();
        document.write(mensagem);
        pulaLInha();
    }
    var minhaIdade = 31
    var irmaIdade = 33
    var diferença = minhaIdade - irmaIdade
    mostra("Minha idade é: " + minhaIdade);
    mostra("A idade da minha irmã é: " + irmaIdade);
    mostra("Nossa diferença de idade é: " + diferença + "anos"); 
</script>
