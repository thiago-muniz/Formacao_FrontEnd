<meta charset="UTF-8">

<script>
    function pulaLinha(){
        document.write("<br>");
    }
    function mostra(mensagem){
        document.write(mensagem);
        pulaLinha();
    }
    var n = 30;
    while(n <= 40){
        mostra(n);
        n = n + 1;
        if(n == 33){
            n = n + 1
        }if(n == 37){
            n = n + 1
        }

    }
    mostra("FIM");
</script>
